<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="compliment">
            <div class="compliment__text">
                <h2 class="compliment__title"> Уважаемый <span class="compliment__title-name"
                        id="titleName">Гость</span>!</h2>
                <p>
                    Поздравляю с Новым годом! Желаю, чтоб в вашем доме круглый год был уют, любовь и счастье.<br>
                    Пусть новый год принесёт много радостных и счастливых дней!
                    Желаю, чтобы в новом году <br> исполнились все ваши мечты и желания!
                </p>
            </div>
        </div>
        <form id="myForm" class="myForm">
            <div class="form__row">
                <input type="text" id="userName" placeholder="Поле для ввода имени">
            </div>
            <div class="form__row">
                <input type="text" id="urlImg" placeholder="Поле для ввода картинки">
            </div>
            <div class="button-wrap">
                <button id="button" name="myBtn">Получите подарок</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
